<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <script src="https://use.fontawesome.com/c63a4e7fe8.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
    <title>Star Wars: Destiny - Team Builder</title>
  </head>
  <body>
    <nav></nav>
    <section class="team-wrap">
      <div class="title">
        <h1>TEAM</h1>
        <i class="fa fa-chevron-down" aria-hidden="true"></i>
      </div>
      <div class="team-content">
      </div>
      <div class="team-count">
      </div>
    </section>
    <section class="filter-wrap">
      <div class="title">
        <h1>FILTER</h1>
      </div>
      <div class="filter-content">
        <div class="color-filter"></div>
      </div>
    </section>
    <section class="characters-wrap">
      <div class="title">
        <h1>CHARACTERS</h1>
      </div>
      <div class="characters-content">

        <div class="character-wrap">
          <div class="cost-wrap">
            <div class="cost yellow"><p>14</p>
              <div class="selected yellow-select"></div>
            </div>
            <div class="cost yellow disabled"><p>18</p></div>
          </div>
          <div class="character mrg-left">
            <p class="mrg-left">Han Solo</p>
            <p class="health mrg-right">12</p>
          </div>
        </div>

        <div class="character-wrap">
          <div class="cost-wrap">
            <div class="cost blue"><p>9</p>
              <div class="selected blue-select"></div>
            </div>
            <div class="cost blue disabled"><p>12</p></div>
          </div>
          <div class="character mrg-left">
            <p class="mrg-left">Rey</p>
            <p class="health mrg-right">9</p>
          </div>
        </div>

        <div class="character-wrap">
          <div class="cost-wrap">
            <div class="cost red"><p>14</p>
              <div class="selected red-select"></div>
            </div>
            <div class="cost red disabled"><p>16</p></div>
          </div>
          <div class="character mrg-left">
            <p class="mrg-left">Leia</p>
            <p class="health mrg-right">11</p>
          </div>
        </div>

      </div><!-- close characters-content -->
    </section>
    <footer></footer>
  </body>
</html>

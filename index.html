<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <script src="https://use.fontawesome.com/c63a4e7fe8.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="card-data.js"></script>
    <script defer src="script.js"></script>
    <title>Star Wars: Destiny - Team Builder</title>
  </head>
  <body>
    <nav></nav>
<!-- ===== TEAM ===== -->
    <section class="team-wrap lg-mrg-top">
      <div class="title">
        <h1>TEAM</h1>
        <i class="fa fa-chevron-down TEAM" aria-hidden="true"></i>
      </div>
      <div id="team-content">

        <p class="mrg-bottom">Selected teams will populate here</p>

      </div>
      <div class="team-count">
        <p class="count"><i><span id="total">30</span> points remaining</i></p>
      </div>
    </section>
<!-- ===== FILTERS ===== -->
    <section class="filter-wrap lg-mrg-top">
      <div class="title">
        <h1>FILTER</h1>
        <i class="fa fa-chevron-down FILTER" aria-hidden="true"></i>
      </div>
      <div class="filter-content">
        <div class="color-filter">
          <div class="blue-toggle blue">
            <p>Blue</p>
          </div>
          <div class="red-toggle red">
            <p>Red</p>
          </div>
          <div class="yellow-toggle yellow">
            <p>Yellow</p>
          </div>
        </div>
      </div>
    </section>
<!-- ===== CHARACTERS ===== -->
    <section class="characters-wrap lg-mrg-top">
      <div class="title">
        <h1>CHARACTERS</h1>
        <i class="fa fa-chevron-down CHAR" aria-hidden="true"></i>
      </div>
      <div class="characters-content">








      </div><!-- close characters-content -->
    </section>
    <footer></footer>
  </body>
</html>

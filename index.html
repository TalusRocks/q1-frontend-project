<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <script src="https://use.fontawesome.com/c63a4e7fe8.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
    <title>Star Wars: Destiny - Team Builder</title>
  </head>
  <body>
    <nav></nav>
<!-- ===== TEAM ===== -->
    <section class="team-wrap lg-mrg-top">
      <div class="title">
        <h1>TEAM</h1>
        <i class="fa fa-chevron-down" aria-hidden="true"></i>
      </div>
      <div id="team-content">

      <!-- append selections here -->

      </div>
      <div class="team-count">
        <p class="count"><i><span id="total">30</span> points remaining</i></p>
      </div>
    </section>
<!-- ===== FILTERS ===== -->
    <section class="filter-wrap lg-mrg-top">
      <div class="title">
        <h1>FILTER</h1>
        <i class="fa fa-chevron-down" aria-hidden="true"></i>
      </div>
      <div class="filter-content">
        <div class="color-filter">
          <div class="blue-toggle blue">
            <p>Blue</p>
          </div>
          <div class="red-toggle red">
            <p>Red</p>
          </div>
          <div class="yellow-toggle yellow">
            <p>Yellow</p>
          </div>
        </div>
      </div>
    </section>
<!-- ===== CHARACTERS ===== -->
    <section class="characters-wrap lg-mrg-top">
      <div class="title">
        <h1>CHARACTERS</h1>
        <i class="fa fa-chevron-down" aria-hidden="true"></i>
      </div>
      <div class="characters-content">

        <div class="character-wrap">
          <!-- BOTH DICE -->
          <div class="cost-wrap">
            <div class="cost yellow">
              <p class="cost-value">14</p>
            </div>
            <div class="cost yellow">
              <p class="cost-value">18</p>
            </div>
          </div><!-- close cost-wrap -->
          <!-- CHARACTER NAME AND HEALTH -->
          <div class="character">
            <p class="mrg-left">Han Solo</p>
            <p class="health mrg-right">12</p>
          </div>
        </div>

        <div class="character-wrap">
          <!-- BOTH DICE -->
          <div class="cost-wrap">
            <div class="cost blue">
              <p class="cost-value">9</p>
            </div>
            <div class="cost blue">
              <p class="cost-value">12</p>
            </div>
          </div><!-- close cost-wrap -->
          <!-- CHARACTER NAME AND HEALTH -->
          <div class="character">
            <p class="mrg-left">Rey</p>
            <p class="health mrg-right">9</p>
          </div>
        </div>

        <div class="character-wrap">
          <!-- BOTH DICE -->
          <div class="cost-wrap">
              <div class="cost red">
                <p class="cost-value">14</p>
              </div>
              <div class="cost red">
                <p class="cost-value">16</p>
              </div>
          </div><!-- close cost-wrap -->
          <!-- CHARACTER NAME AND HEALTH -->
          <div class="character">
            <p class="mrg-left">Leia</p>
            <p class="health mrg-right">11</p>
          </div>
        </div>

      </div><!-- close characters-content -->
    </section>
    <footer></footer>
  </body>
</html>

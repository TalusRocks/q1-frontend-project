<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <script src="https://use.fontawesome.com/c63a4e7fe8.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
    <title>Star Wars: Destiny - Team Builder</title>
  </head>
  <body>
    <nav></nav>
<!-- ===== TEAM ===== -->
    <section class="team-wrap lg-mrg-top">
      <div class="title">
        <h1>TEAM</h1>
        <i class="fa fa-chevron-down" aria-hidden="true"></i>
      </div>
      <div class="team-content">

      <!-- append selections here -->

      </div>
      <div class="team-count blue">
        <p class="count"><i>30 points remaining</i></p>
      </div>
    </section>
<!-- ===== FILTERS ===== -->
    <section class="filter-wrap lg-mrg-top">
      <div class="title">
        <h1>FILTER</h1>
        <i class="fa fa-chevron-down" aria-hidden="true"></i>
      </div>
      <div class="filter-content">
        <div class="color-filter">
          <div class="blue-toggle blue disabled">
            <p>Blue</p>
            <!-- <div class="selected blue-select"></div> -->
          </div>
          <div class="red-toggle red disabled">
            <p>Red</p>
            <!-- <div class="selected red-select"></div> -->
          </div>
          <div class="yellow-toggle yellow">
            <p>Yellow</p>
            <div class="selected yellow-select"></div>
          </div>
        </div>
      </div>
    </section>
<!-- ===== CHARACTERS ===== -->
    <section class="characters-wrap lg-mrg-top">
      <div class="title">
        <h1>CHARACTERS</h1>
        <i class="fa fa-chevron-down" aria-hidden="true"></i>
      </div>
      <div class="characters-content">

        <div class="character-wrap">
          <!-- BOTH DICE -->
          <div class="cost-wrap">
            <!-- SELECTED YELLOW DIE-->
            <div>
              <div class="cost yellow">
                <p class="cost-value">14</p>
                <div class="selected yellow-select">
                </div>
              </div>
              <p class="remaining mrg-top text-center gray"><i>16</i></p>
            </div>
            <!-- DISABLED YELLOW DIE -->
            <div>
              <div class="cost yellow disabled">
                <p class="cost-value">18</p>
              </div>
              <p class="remaining mrg-top"><i>12</i></p>
            </div>
          </div><!-- close cost-wrap -->
          <!-- CHARACTER NAME AND HEALTH -->
          <div class="character">
            <p class="mrg-left">Han Solo</p>
            <p class="health mrg-right">12</p>
          </div>
        </div>

        <div class="character-wrap">
          <!-- BOTH DICE -->
          <div class="cost-wrap">
            <!-- SELECTED BLUE DIE-->
            <div>
              <div class="cost blue">
                <p class="cost-value">9</p>
              <div class="selected blue-select"></div>
              </div>
              <p class="remaining mrg-top text-center gray"><i>21</i></p>
            </div>
            <!-- DISABLED BLUE DIE-->
            <div>
              <div class="cost blue disabled">
                <p class="cost-value">12</p>
              </div>
              <p class="remaining mrg-top"><i>18</i></p>
            </div>
          </div><!-- close cost-wrap -->
          <!-- CHARACTER NAME AND HEALTH -->
          <div class="character">
            <p class="mrg-left">Rey</p>
            <p class="health mrg-right">9</p>
          </div>
        </div>

        <div class="character-wrap">
          <!-- BOTH DICE -->
          <div class="cost-wrap">
            <!-- SELECTED RED DIE-->
            <div>
              <div class="cost red">
                <p class="cost-value">14</p>
                <div class="selected red-select"></div>
              </div>
              <p class="remaining mrg-top"><i>16</i></p>
            </div>
            <!-- DISABLED RED DIE-->
            <div>
              <div class="cost red disabled">
                <p class="cost-value">16</p>
              </div>
              <p class="remaining mrg-top text-center gray"><i>14</i></p>
            </div>
          </div><!-- close cost-wrap -->
          <!-- CHARACTER NAME AND HEALTH -->
          <div class="character">
            <p class="mrg-left">Leia</p>
            <p class="health mrg-right">11</p>
          </div>
        </div>

      </div><!-- close characters-content -->
    </section>
    <footer></footer>
  </body>
</html>
